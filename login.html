<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="mainNavbar"></div>
    <div id="navbar"></div>

    <div class="card" style="width: 30%; margin: 0 auto; margin-top: 15px; border-color: black;">
        <div class="card-body">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Login</h1>
            </div>
            <form method="get" > 
            <div class="mb-4">
                <label class="form-label"><h5>Email</h5></label>
                <input type="email" class="form-control" style="height: 55px; font-size: 20px;" name="Email"  placeholder="กรอกอีเมล" aria-describedby="emailHelp">
            </div>

            <div class="mb-4" style="margin-top: 4%;">
                <label class="form-label"><h5>Password</h5></label>
                <input type="password" class="form-control" style="height: 55px; font-size: 20px;" name="Password" id="InputPassword" placeholder="กรอกรหัสผ่าน">
            </div>


            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="ShowPassword" style="height: 20px; width: 20px; border-color: black;">
                <label class="form-check-label" for="ShowPassword" style="font-size: 15px; padding-left: 10px;">Show Password</label>
            </div>

                <button type="submit" class="btn btn-primary" id="box1" onclick="checkData()">Login</button>
                <div class="text-end" style="margin-top: 2%; font-size: 16px; margin-bottom: 10%;">
                    <a>ไม่มีบัญชีหรอ<a href="register.html" style="padding-left: 5px;">สมัครสมาชิก</a></a>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div id="message" class="message"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var ShowPassword = document.getElementById('ShowPassword');
        var InputPassword = document.getElementById('InputPassword');
        ShowPassword.addEventListener('click', function(){
            if(InputPassword.type === 'password'){
                InputPassword.type = 'text';
            }else{
                InputPassword.type = 'password';
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
